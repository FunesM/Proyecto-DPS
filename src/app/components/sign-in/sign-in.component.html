<div class="container py-3">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card rounded-0 text-center">
            <div class="card-title">
              <h3 class="mb-0">Inicio de Sesión</h3>
            </div>
            <div class="displayTable">
              <div class="displayTableCell">
                <div class="authBlock">

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" #userName required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                  </div>

                  <div class="forgotPassword">
                    <span routerLink="/forgot-password" onmouseover="style='text-decoration: underline; cursor: pointer;'">¿Ha olvidado su contraseña?</span>
                  </div>

                  <br>  

                  <!-- Calling SignIn Api from AuthService -->
                  <div class="form-group text-center">
                    <input type="button" class="btn btn-success btn-lg float-left" value="Iniciar Sesión"
                      (click)="authService.SignIn(userName.value, userPassword.value)">
                  </div>
            
                  <br>

                  <div class="form-group">
                    <span class="or"><span class="orInner left">O</span></span>
                  </div>

                  <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg float-left" (click)="authService.GoogleAuth()">
                      <i class="fab fa-google-plus-g"></i>
                      Iniciar Sesión con Google
                    </button>
                  </div>

                  <br> <br>


                </div>

                <br>

                <div class="redirectToLogin">
                  <span>¿Aún no tiene cuenta?<span class="redirect" routerLink="/register-user"  onmouseover="style='text-decoration: underline; cursor: pointer;'"> Registrese</span></span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
</div>
